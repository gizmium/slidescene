<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      background-color: #212121;
      color: #fafafa;
      height: 312px;
      margin: 0;
      width: 1248px;
    }

    .text {
      position: fixed;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="text"></div>
  <script src="scene.js"></script>
  <script>
    (function() {
      scene.load({
        medals: ['001', '002'],
        nexts: ['002', '001'],
        sound: '002',
        onscroll: function(x) {
          var el = document.querySelector('.text');
          el.style.left = x + 'px';
          el.textContent = x;
        },
      });
    })();
  </script>
</body>
</html>
